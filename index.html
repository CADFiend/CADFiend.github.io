<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Maddie!</title>
    <style>
        body {
            background-color: #ffe6f2;
            color: #ff69b4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff1493;
        }
        .heart {
            color: #ff69b4;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .wave {
            display: inline-block;
            transform: rotate(0deg);
            animation: wave 1s infinite;
            transform-origin: 70% 70%;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(14deg); }
            75% { transform: rotate(-14deg); }
        }
        .rainbow-text {
            background: linear-gradient(90deg, #ff69b4, #ffb6c1, #ff69b4, #ffb6c1);
            background-size: 200% 200%;
            animation: rainbow 2s infinite;
            -webkit-background-clip: text;
            color: transparent;
        }
        @keyframes rainbow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }
        .glitter {
            color: #ff1493;
            animation: glitter 1.5s infinite;
        }
        @keyframes glitter {
            0%, 100% { text-shadow: 0 0 10px #ff69b4; }
            50% { text-shadow: 0 0 20px #ff1493; }
        }
        .balloons {
            width: 200px;
            height: 200px;
            background: url('https://www.pngall.com/wp-content/uploads/4/Balloon-PNG-Image-File.png') no-repeat center;
            background-size: contain;
            animation: float 5s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Hello, Maddie!</h1>
    <p class="heart">‚ù§Ô∏è Hi, Maddie! ‚ù§Ô∏è</p>
    <p class="wave">üëã Hey there, Maddie! üëã</p>
    <p class="rainbow-text">Hiya, Maddie!</p>
    <p class="glitter">Hi, Maddie, you're awesome!</p>
    <div class="balloons"></div>
</body>
</html>
